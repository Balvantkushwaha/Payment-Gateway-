<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Payment geteway Project by Balvant kushwaha</title>
	<link rel = "stylesheet"  href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
	   <div class="container">
		   <div class="left"> 
			 <h3> Billing Address </h3>
			  <form>
				  Full Name 
				  <input type="text" placeholder="Enter Full Name">
				  Email 
				  <input type="text" placeholder="Enter Email">
				  Address
				  <input type="text" placeholder="Enter Address">
				  City
				  <input type="text" placeholder="Enter City">
                  <div id ="zipcode">
					 <label>
						  State
				         <select>
							<option>Choose State</option>
							<option>Madhya Pradesh</option>
							<option>Utter Pradesh</option>
							<option>Anunachal Pradesh</option>
							<option>Udeesa Pradesh</option>
							<option>Sikkim Pradesh</option>
							<option>Chhateesgadh Pradesh</option>
							<option>Rajsthan Pradesh</option>
							<option>Gujrat Pradesh</option>
							<option>Hariyana Pradesh</option>
							<option>Panjab Pradesh</option>
							<option>Keral Pradesh</option>
							<option> Maharasht Pradesh</option>
							<option>Bihar Pradesh</option>
				
						 </select> 
					 </label>
					 <label>
					 Zip Code
				     <input type = "number" placeholder="Enter Pin Code">
					 </label>
				  </div>
				  
			  </form>
		   </div>

		   <div class="right">
			<h3> Payment Details </h3>
			<form>

				Accepted Cards <br>
				

				<img src ="card1.jpg" width="40%">
				<br> 

				Card Number
				<input type="text" placeholder="Enter Card Number">
			    Exp. Month
				<input type="text" placeholder="Enter Exp.Month">
				
				<div id ="Expyear">
					<label>
						Exp. Year
						 <select>
							<option>Choose Year</option>
							<option>2027</option>
							<option>2026</option>
							<option>2025</option>
							<option>2024</option>
							<option>2023</option>
							<option>2022</option>
							<option>2021</option>
							<option>2020</option>
						 </select>
					</label>
					<label>
						CVV
						<input type="number" placeholder="Enter the CVV NO." >
					</label>
				</div>
			</form>
			<input type="submit" value="Proceed To Payment">
			
		  </div>
	   </div>
  </header>
</body>
</html>
